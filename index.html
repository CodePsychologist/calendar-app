<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js for financial visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="calendar-header">
                <button id="prev-month" class="nav-btn">&lt;</button>
                <h1 id="month-display">April 2025</h1>
                <button id="next-month" class="nav-btn">&gt;</button>
            </div>
        </header>

        <main>
            <div class="calendar">
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div id="calendar-days" class="days">
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
            </div>

            <div class="controls">
                <button id="add-event-btn" class="btn">Add Event</button>
            </div>
            </div>
            
            <!-- Finance Tracking Section -->
            <section class="finance-section">
                <h2>Finance Tracker</h2>
                
                <!-- Financial Overview Dashboard -->
                <div class="finance-dashboard">
                    <div class="overview-card income">
                        <h3>Total Income</h3>
                        <p class="amount" id="total-income">$0.00</p>
                    </div>
                    <div class="overview-card expenses">
                        <h3>Total Expenses</h3>
                        <p class="amount" id="total-expenses">$0.00</p>
                    </div>
                    <div class="overview-card balance">
                        <h3>Balance</h3>
                        <p class="amount" id="balance">$0.00</p>
                    </div>
                </div>
                
                <!-- Financial Visualization -->
                <div class="finance-chart-container">
                    <h3>Monthly Overview</h3>
                    <canvas id="finance-chart"></canvas>
                </div>
                
                <!-- Controls -->
                <div class="controls">
                    <button id="add-transaction-btn" class="btn">Add Transaction</button>
                </div>
                
                <!-- Transaction History -->
                <div class="transaction-history">
                    <h3>Transaction History</h3>
                    
                    <!-- Transaction Filters -->
                    <div class="filter-controls">
                        <div class="form-group">
                            <label for="date-filter">Date Range:</label>
                            <select id="date-filter">
                                <option value="all">All Time</option>
                                <option value="today">Today</option>
                                <option value="week">This Week</option>
                                <option value="month" selected>This Month</option>
                                <option value="year">This Year</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category-filter">Category:</label>
                            <select id="category-filter">
                                <option value="all" selected>All Categories</option>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                                <option value="food">Food & Dining</option>
                                <option value="transportation">Transportation</option>
                                <option value="utilities">Utilities</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="shopping">Shopping</option>
                                <option value="health">Health</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="search-transactions">Search:</label>
                            <input type="text" id="search-transactions" placeholder="Search transactions...">
                        </div>
                    </div>
                    
                    <!-- Transaction List -->
                    <div class="transaction-list" id="transaction-list">
                        <!-- Transactions will be generated by JavaScript -->
                        <p class="empty-state">No transactions to display.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <!-- Modal for adding events -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Event</h2>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-date">Date:</label>
                    <input type="date" id="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-title">Event Title:</label>
                    <input type="text" id="event-title" placeholder="Enter event title" required>
                </div>
                <div class="form-group">
                    <label for="event-time">Time:</label>
                    <input type="time" id="event-time">
                </div>
                <div class="form-group">
                    <label for="event-description">Description:</label>
                    <textarea id="event-description" placeholder="Enter event description"></textarea>
                </div>
                <button type="submit" class="btn">Save Event</button>
            </form>
        </div>
    </div>
    
    <!-- Modal for adding/editing transactions -->
    <div id="transaction-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="transaction-modal-title">Add Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="transaction-type">Type:</label>
                    <select id="transaction-type" required>
                        <option value="income">Income</option>
                        <option value="expense" selected>Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transaction-amount">Amount:</label>
                    <input type="number" id="transaction-amount" step="0.01" min="0.01" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label for="transaction-category">Category:</label>
                    <select id="transaction-category" required>
                        <option value="salary">Salary</option>
                        <option value="business">Business</option>
                        <option value="investment">Investment</option>
                        <option value="food">Food & Dining</option>
                        <option value="transportation">Transportation</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="other" selected>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transaction-date">Date:</label>
                    <input type="date" id="transaction-date" required>
                </div>
                <div class="form-group">
                    <label for="transaction-description">Description:</label>
                    <textarea id="transaction-description" placeholder="Enter transaction description"></textarea>
                </div>
                <div class="form-group">
                    <label for="transaction-recurring">Recurring:</label>
                    <input type="checkbox" id="transaction-recurring">
                    <div id="recurring-options" class="hidden">
                        <label for="recurring-frequency">Frequency:</label>
                        <select id="recurring-frequency">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly" selected>Monthly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Save Transaction</button>
                    <button type="button" id="delete-transaction" class="btn delete-btn hidden">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
